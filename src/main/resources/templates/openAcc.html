<div class="container">
    <form action="#" th:action="@{/openAcc}" th:object="${openAccount}" method="post">
    <div class="form group">
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" th:field="*{title}" value="Mr."/>
    <label class="form-check-label">Mr.</label></div>
    <div class="form-check form-check-inline">
    <input class="form-check-input"  type="radio" th:field="*{title}" value="Mrs."/>
    <label class="form-check-label">Mrs.</label></div>
    </div>
    <div class="form-group"><label class="form-check-label">First Name<input type="text" class="form-control"  th:field="*{firstname}"/></label></div>
    <div class="form-group"><label class="form-check-label">Middle Name<input type="text" class="form-control"  th:field="*{middlename}"/></label></div>
    <div class="form-group"><label class="form-check-label">Last Name<input type="text" class="form-control"  th:field="*{lastname}"/></label></div>
    <div class="form-group"><label class="form-check-label">Father's Name<input type="text" class="form-control"  th:field="*{fathersname}"/></label></div>
    <div class="form-group"><label class="form-check-label">Mobile<input type="number"class="form-control"  th:field="*{mobile}"/></label></div>
    <div class="form-group"><label class="form-check-label">Email Id<input type="email" class="form-control"  th:field="*{email}"/></label></div>
    <div class="form-group"><label class="form-check-label">Aadhar Number<input type="text" class="form-control"  th:field="*{aadhar}"/></label></div>
    <div class="input-group date"><label class="form-check-label">Date Of Birth<input type="text" class="form-control"  th:field=*{dob} /></label></div>

    <div class="form-group"><label class="form-check-label">City<input type="text" class="form-control"  th:field="*{city}"/></label></div>
	<input type="submit" class="btn btn-primary"/>
	</form>
